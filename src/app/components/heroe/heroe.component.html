<h1 class="encabezado animated fadeIn">
  {{ heroe.nombre | uppercase}} 
  <p>  </p>
  <small>{{heroe.aparicion | date }}</small>
</h1>
<hr>


<div class="row animated fadeIn fast">

  <div class="col-m-4">
    <img [src]="heroe.img" class="img img-fluid " [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-4">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
      
    <div>
        <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/DC.png" alt="heroe.casa" id="logotipo1">
        <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="heroe.casa" id="logotipo2">
    </div>
  </div>

</div>
